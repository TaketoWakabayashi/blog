# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: 迷走 IT Pro ですわな〜
email: taketo.wakabayashi@gmail.com
copyright: Copyright © 2020
author: TaketoWakabayashi
description: >- # this means to ignore newlines until "baseurl:"
  日本の労働生産性を向上させることで世の中を快適にすべく、日々試行錯誤する人間のブログ
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://t-wakabayashi.com" # the base hostname & protocol for your site, e.g. http://example.com
favicon: "/assets/images/favicon.ico" # the favicon for your site

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
# exclude:
#   - Gemfile
#   - Gemfile.lock
#   - node_modules
#   - vendor/bundle/
#   - vendor/cache/
#   - vendor/gems/
#   - vendor/ruby/


# Yat date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
yat:
  date_format: "%b %d, %Y"

# If you want more debug log, you can set true
# debug: false

# If you don't want transparent header, you can set false
header_transparent: true

# Google analytics
google_analytics: UA-184132539-1

# If you want to generate website sitemap, you can set true
sitemap: true

# If you want to change site language, you can set lang option
lang: "jp"  # default lang is jp

# Translate languges
# langs refer to https://cloud.google.com/translate/docs/languages
# translate_langs:
